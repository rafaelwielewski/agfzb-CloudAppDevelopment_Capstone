<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
    <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        {% csrf_token %}
        <label for="review">Review:</label>
        <textarea class="form-control" id="content" name="content" rows="2" required></textarea><br/>
        <label for="purchase">Purchase:</label>
        <input class="form-check-input" type="checkbox" name="purchase" id="purchase"><br/>
        <label for="car">Car:</label>
        <select name="car" id="car" class="form-select" required>
            {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.carMake.name}}-{{ car.year|date:"Y" }}</option>
            {% endfor %}
        </select><br/>
        <label for="purchase_date">Purchase Date:</label>
        <input class="date-own form-control" type="text" name="purchase_date" id="purchase_date"><br/>
        <button class="btn btn-primary mb-2" type="submit">Invia</button>
    </form>

    <script type="text/javascript">
        $('.date-own').datepicker({
            format: 'mm/dd/yyyy'
        });
    </script>
    </body>
</html>
